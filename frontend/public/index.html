    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#111d27" />
    <meta
        name="description"
        content="Cosmic AI Explorer - Traverse the universe of knowledge"
    />
    <title>Cosmic AI Explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111d27;
            color: white;
            font-family: 'Work Sans', sans-serif;
        }
        
        .cosmic-card {
            background-color: rgba(17, 29, 39, 0.7);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(66, 135, 255, 0.1);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
        }
        
        .cosmic-text {
            background: linear-gradient(to right, #64f3d5, #4287ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .cosmic-glow {
            position: relative;
        }
        
        .cosmic-shine {
            position: relative;
            overflow: hidden;
        }
        
        .cosmic-input {
            background-color: rgba(17, 29, 39, 0.5);
            backdrop-filter: blur(5px);
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.9; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .rotate {
            animation: rotate 20s linear infinite;
        }
        
        .pulse {
            animation: pulse 4s ease-in-out infinite;
        }
        
        .avatar-pulse {
            animation: pulse 3s ease-in-out infinite;
        }
        
        .nebula-glow::before {
            content: '';
            position: absolute;
            inset: -3px;
            background: linear-gradient(45deg, #64f3d5, #4287ff, #e142ff);
            opacity: 0;
            border-radius: inherit;
            transition: opacity 0.3s ease;
            z-index: -1;
            filter: blur(8px);
        }
        
        .nebula-glow:hover::before {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
</body>
